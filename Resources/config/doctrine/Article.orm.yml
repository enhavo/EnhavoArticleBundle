Enhavo\Bundle\ArticleBundle\Entity\Article:
    type: mappedSuperclass
    table: news_news
    repositoryClass: Enhavo\Bundle\ArticleBundle\Repository\ArticleRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true

        teaser:
            type: text
            nullable: true

        slug:
            type: string
            length: 255
            nullable: true

        meta_description:
            type: text
            nullable: true

        page_title:
            type: text
            nullable: true

        publication_date:
            type: datetime
            nullable: true

        priority:
            type: float
            nullable: true

        change_frequency:
            type: string
            length: 255
            nullable: true

        public:
            type: boolean
            nullable: true

        created:
            type: datetime
            nullable: true

        updated:
            type: datetime
            nullable: true

        social_media:
            type: boolean
            nullable: true

    manyToOne:
        route:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\AppBundle\Entity\Route

    oneToOne:
        content:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\ContentGridBundle\Entity\Content

    manyToMany:
        picture:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Entity\File
            joinTable:
                name: news_news_picture
                joinColumns:
                    news_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id
            orderBy: { 'order': 'ASC' }
            
    lifecycleCallbacks:
        prePersist: [ prePersist ]
        preUpdate: [ preUpdate ]
